name: Release Build (JAR + Native Image)

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build-jar:
    name: Build JAR with Corretto
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build JAR
        run: ./gradlew bootJar
        
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/')

      - name: Rename JAR
        run: |
          cd build/libs/
          mv *.jar ddcoc-${GITHUB_REF#refs/tags/}-default.jar
        if: startsWith(github.ref, 'refs/tags/')
        
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ddcoc-jar
          path: build/libs/ddcoc-*-default.jar

  build-native:
    name: Native Build with GraalVM
    strategy:
      matrix:
        architecture: [amd64, arm64]
        include:
          - architecture: amd64
            runner: ubuntu-latest
            artifact-name: ddcoc-x86_64
            graalvm-args: "--native-image-info"
          - architecture: arm64
            runner: ubuntu-24.04-arm
            artifact-name: ddcoc-arm64
            graalvm-args: "--native-image-info"
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Native Image
        run: |
          ./gradlew -Porg.graalvm.buildtools.native.imageName=ddcoc nativeCompile \
            -Porg.graalvm.buildtools.native.additionalArgs="${{ matrix.graalvm-args }}"
        
      - name: Rename executable for architecture
        run: |
          cd build/native/nativeCompile/
          ls -la
          mv ddcoc ddcoc-${GITHUB_REF#refs/tags/}-${{ matrix.architecture }}
        if: startsWith(github.ref, 'refs/tags/')
        
      - name: Upload Native Image
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/native/nativeCompile/ddcoc-*-${{ matrix.architecture }}

  create-release:
    name: Create Release
    needs: [build-jar, build-native]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ddcoc-jar/ddcoc-*-default.jar
            artifacts/ddcoc-x86_64/ddcoc-*-amd64
            artifacts/ddcoc-arm64/ddcoc-*-arm64
          name: ${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
spring.application.name=ddcoc

spring.jpa.properties.hibernate.bytecode.provider=none
spring.jpa.properties.hibernate.discriminator.ignore_explicit_for_joined=true

# Telegram bot configuration
telegram-bot.username=ddcocbot
telegram-bot.token=????

# Clan configuration
clan=YPPQ9PUC

# Group link for registered users
group.link=????

# Clash of Clans API configuration
coc.api.url=https://api.clashofclans.com/v1
coc.api.token=????

# Logging configuration
logging.level.root=INFO
logging.level.xyz.atom7.ddcoc=INFO
logging.level.org.springframework.web=INFO
logging.level.io.github.dehuckakpyt.telegrambot=INFO

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n